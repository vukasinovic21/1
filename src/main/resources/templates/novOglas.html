<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registrazion</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<form action="#" th:action="@{/napraviOglas}" th:object="${OglasHTML}" method="post">
<div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-md-10 col-lg-8 mx-auto text-center">
                <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                    <div class="container">
                        <h1>Dodaj novi oglas</h1>
                        <hr>
                        <label for="kategorija"><b>Kategorija oglasa</b></label>
                        <input type="text" placeholder="Unesite kategoriju oglasa" name="kategorija" required>

                        <label for="naziv"><b>Naziv oglasa</b></label>
                        <input type="text" placeholder="Unesite naziv oglasa" name="naziv" required>
                
                        <label for="plata"><b>Plata</b></label>
                        <input type="number" placeholder="Unesite platu" name="plata" required>

                        <label for="opis"><b>Opis</b></label>
                        <input type="text" placeholder="Opis oglasa" name="opis" required>

                        <div class="clearfix">
                        <button id="myButton" class="cancelbtn">Odustani</button>

                        <script type="text/javascript">
                            document.getElementById("myButton").onclick = function () 
                            {
                                location.href = "indexPoslodavac";
                            };
                        </script>
                        <button type="submit" class="signupbtn">Napravi oglas</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
  </form>
</body>
</html>
